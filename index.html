<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to 'Said's Emoji Game'â€”a fun, educational, and exciting puzzle adventure! Travel through time and solve clever puzzles (fun challenges where you need to think carefully) in a world where the past meets the future. Help a young boy born in 1896 explore the futuristic city of Tenswilem in the year 2096, filled with mysteries (secrets waiting to be uncovered), exciting surprises, and challenges that test your thinking. Match emojis, unlock new levels, and uncover a story filled with twists and discoveries. This game is perfect for anyone who loves to play and learn at the same time. Are you ready to begin the journey?">
<title>Said's Emoji Game</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Try this-->
    <!-- This is where we will display the welcome message -->
    <div id="welcomeMessage"></div>
    
    
    <div id="game-container">
    <!-- Game Area -->
    <div id="emoji-play-zone">
        <div id="emoji-container"></div>
    </div>
    
    <!-- Other game elements outside of the play zone -->
        <div id="popup">
            <div id="popup-message"></div>
        </div>
        
        <div id="level"><b>Level: 1</b></div>
    
    <!-- Background Music-->
        <audio id="background-music" loop>
    <source src="D&D.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
    
    <!-- Button Container -->
    <div id="button-container">
        <!-- Music Buttons -->
        <div class="music-buttons-container">
            <button id="Start-music-btn" class="music-button" onclick="startMusic()">Start Music</button>
            <button id="Stop-music-btn" class="music-button" onclick="stopMusic()">Stop Music</button>
            <button id="reset-music-btn" class="music-button" onclick="resetMusic()">Reset Music</button>
        </div>
        <!-- Start Game Button -->
    <button id="start-btn" onclick="startGame()">Start</button>

        <!-- Hint and Reset Game Buttons -->
        <button id="hint-btn" onclick="showHint()">Hint</button>
        <button id="reset-game"> <a href="index.html"><b>Reset</b></a></button>

        <!-- Contact Us Button -->
        <a id="Contact-Us" href="https://saidelhachmy.github.io/contact.html">Contact Us</a>
    </div>
</div>

    <!-- Link to external JavaScript file -->
    <script src="game.js"></script>
    <script src="validName.js"></script>
</body>
</html>
